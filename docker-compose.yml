version: '3.8'

services:
  api:
    container_name: authapi-api
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__AuthAPI: "Host=db;Port=5432;Database=AuthAPI;Username=postgres;Password=password"
    ports:
      - "8080:8080"
    networks:
      - authapi-network

  db:
    container_name: authapi-db
    image: postgres:18.1
    environment:
      POSTGRES_DB: AuthAPI
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - authapi-network

volumes:
  postgres_data:

networks:
  authapi-network:
    driver: bridge
